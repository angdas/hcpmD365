<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only (click)="onClickCancel()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Add Timesheet</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <page-timesheet-day></page-timesheet-day>
    <ng-template #viewContainerRef></ng-template>
    <button ion-button block color="secondary" (click)="send()">New Line</button>
</ion-content>
